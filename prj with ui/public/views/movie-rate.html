<style>







div.stars {

  width: 270px;

  display: inline-block;

}



input.star { display: none; }



label.star {

  float: right;

  padding: 10px;

  font-size: 36px;

  color: #444;

  transition: all .2s;

}



input.star:checked ~ label.star:before {

  content: '\f005';

  color: #FD4;

  transition: all .25s;

}



input.star-5:checked ~ label.star:before {

  color: #FE7;

  text-shadow: 0 0 20px #952;

}



input.star-1:checked ~ label.star:before { color: #F62; }



label.star:hover { transform: rotate(-15deg) scale(1.3); }



label.star:before {
  content: '\f006';

  font-family: FontAwesome;

}
.thumbnail {
    padding:0px;
}
.panel {
	position:relative;
}
.panel>.panel-heading:after,.panel>.panel-heading:before{
	position:absolute;
	top:11px;left:-16px;
	right:100%;
	width:0;
	height:0;
	display:block;
	content:" ";
	border-color:transparent;
	border-style:solid solid outset;
	pointer-events:none;
}
.panel>.panel-heading:after{
	border-width:7px;
	border-right-color:#f7f7f7;
	margin-top:1px;
	margin-left:2px;
}
.panel>.panel-heading:before{
	border-right-color:#ddd;
	border-width:8px;
}

</style>

<div class="container">
  <div>

    <img src="{{movieinfo.Poster}}" style="    width:480px;
      height: 550px;
      float: right;"></div>


<div class="table-responsive">
  <table class="table">
  <tr>
    <td><b>Movie title</b></td>
    <td>
    <p>{{movieinfo.Film}}</p>
</td>
</tr>
<tr>
  <td><b>Year</b></td>
  <td>
  <p>{{movieinfo.Year}}</p>
</td>
</tr>

<tr>
  <td><b>Language</b></td>
  <td>
  <p>{{movieinfo.Language}}</p>
</td>
</tr>

<tr>
  <td><b>Rating</b></td>
  <td>
    <form>
      <div style="float: left;">

      <input ng-model="rate.rating" class="star star-5" id="star-5" type="radio" name="star" value="5"/>

      <label class="star star-5" for="star-5"></label>

      <input ng-model="rate.rating" class="star star-4" id="star-4" type="radio" name="star" value="4"/>

      <label class="star star-4" for="star-4"></label>

      <input ng-model="rate.rating" class="star star-3" id="star-3" type="radio" name="star" value="3"/>

      <label class="star star-3" for="star-3"></label>

      <input ng-model="rate.rating" class="star star-2" id="star-2" type="radio" name="star" value="2"/>

      <label class="star star-2" for="star-2"></label>

      <input ng-model="rate.rating" class="star star-1" id="star-1" type="radio" name="star" value="1"/>

      <label class="star star-1" for="star-1"></label>

    </form>
  </div>




</td>
</tr></table>



  <div class="col-md-8">
  <form class="form" name="myForm" ng-submit="doneRate()">
    <div class="form-group">

<b>Username</b><input type="text" class="form-control" name="username" ng-model="rate.cnUser" required ng-minlength="3"/>

    </div>
    <div class="form-group">
      <label>E-mail</label>
        <input type="email" class="form-control" name="email" ng-model="rate.cnMail" required>
      </div>
      <div class="form-group">
      <b>Comment</b>
          <!-- <input type="text" class="form-control" ng-model="registerForm.mobile" minlength="10"> -->
                <textarea ng-model="rate.comments" class="form-control" rows="5" cols="3"required></textarea>
        </div>
      <div>
        <button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">DONE</button>
        <button ng-click="confirmRate()" class="btn btn-success">SUBMIT</button>
      </div>
  </form></div>
</div>

<div class="row">
<div class="col-sm-4" ng-repeat="m in maplist|filter:movieinfo.Film|unique:'totalRating'">
<h4>Average Rating</h4><b><h4> {{m.totalRating}} <span><img src="img/wat2.jpg" style="width:50px;height:50px"></span></b>
</h4>
</div><!-- /col-sm-12 -->
</div>

<div class="row">
<div class="col-sm-12">
<h3>User Comments</h3>
</div><!-- /col-sm-12 -->
</div>
<!-- /row -->
<div class="row" ng-repeat="r in rateList|filter:movieinfo.Film|unique:'comments'">
<div class="col-sm-1">
<div class="thumbnail">
<img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
</div><!-- /thumbnail -->
</div><!-- /col-sm-1 -->

<div class="col-sm-5">
<div class="panel panel-default">
<div class="panel-heading">
<strong>{{r.cnUser}}</strong>
</div>
<div class="panel-body">
{{r.comments}}
</div>
</div>
</div>

</div>


</div>
