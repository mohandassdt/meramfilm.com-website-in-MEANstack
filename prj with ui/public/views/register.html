<div class="container" style="overflow:hidden;>
  <button class="btn btn-info btn-block"><h4>REGISTRATION</h4></button>

<div class="col-md-4">

  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" name="myForm" ng-submit="register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" minlength="5" required>
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
          <input type="text" class="form-control" ng-model="registerForm.mobile" minlength="10" required>
        </div>
      <div>
        <button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Register</button>
      </div>
  </form>
</div>



</div>
